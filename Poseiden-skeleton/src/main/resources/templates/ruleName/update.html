<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">

    <div class="row">
        <h2>Update New Rule</h2>
    </div>

    <div class="row">
        <form action="#" class="form-horizontal" method="post" style="width: 100%"
              th:action="@{/ruleName/update/{id}(id=${ruleName.ruleNameId})}" th:object="${ruleName}">
            <!--
             Create a form to edit the values of RuleName, there are 2 buttons: Update data and Cancel to the RuleName
             -->
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">name</label>
                <div class="col-sm-10">
                    <input class="col-4" id="name" placeholder="name" required th:field="*{name}" type="text">
                    <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="description">description</label>
                <div class="col-sm-10">
                    <input class="col-4" id="description" placeholder="description" required th:field="*{description}"
                           type="text">
                    <p class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="json">json</label>
                <div class="col-sm-10">
                    <input class="col-4" id="json" placeholder="json" required th:field="*{json}" type="text">
                    <p class="text-danger" th:errors="*{json}" th:if="${#fields.hasErrors('json')}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="template">template</label>
                <div class="col-sm-10">
                    <input class="col-4" id="template" placeholder="json" required th:field="*{template}" type="text">
                    <p class="text-danger" th:errors="*{template}" th:if="${#fields.hasErrors('template')}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="sqlStr">sqlStr</label>
                <div class="col-sm-10">
                    <input class="col-4" id="sqlStr" placeholder="sqlStr" required th:field="*{sqlStr}" type="text">
                    <p class="text-danger" th:errors="*{sqlStr}" th:if="${#fields.hasErrors('sqlStr')}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="sqlPart">sqlPart</label>
                <div class="col-sm-10">
                    <input class="col-4" id="sqlPart" placeholder="sqlPart" required th:field="*{sqlPart}" type="text">
                    <p class="text-danger" th:errors="*{sqlPart}" th:if="${#fields.hasErrors('sqlPart')}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input th:field="*{ruleNameId}" type="hidden">
                    <a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Rule">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
