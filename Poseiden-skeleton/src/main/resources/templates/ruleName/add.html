<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			 Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="name">name</label>
				<div class="col-sm-10">
					<input class="col-4" id="name" required placeholder="name" th:field="*{name}" type="text">
					<p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="description">description</label>
				<div class="col-sm-10">
					<input class="col-4" id="description" required placeholder="description" th:field="*{description}" type="text">
					<p class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="json">json</label>
				<div class="col-sm-10">
					<input class="col-4" id="json" required placeholder="json" th:field="*{json}" type="text">
					<p class="text-danger" th:errors="*{json}" th:if="${#fields.hasErrors('json')}"></p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="template">template</label>
				<div class="col-sm-10">
					<input class="col-4" id="template" required placeholder="template" th:field="*{template}" type="text">
					<p class="text-danger" th:errors="*{template}" th:if="${#fields.hasErrors('template')}"></p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="sqlStr">sqlStr</label>
				<div class="col-sm-10">
					<input class="col-4" id="sqlStr" required placeholder="sqlStr" th:field="*{sqlStr}" type="text">
					<p class="text-danger" th:errors="*{sqlStr}" th:if="${#fields.hasErrors('sqlStr')}"></p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="sqlPart">sqlPart</label>
				<div class="col-sm-10">
					<input class="col-4" id="sqlPart" required placeholder="sqlPart" th:field="*{sqlPart}" type="text">
					<p class="text-danger" th:errors="*{sqlPart}" th:if="${#fields.hasErrors('sqlPart')}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input th:field="*{ruleNameId}" type="hidden">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Rule">
				</div>
			</div>
		</form>
	</div>

		</form>
	</div>

</div>
</body>
</html>
