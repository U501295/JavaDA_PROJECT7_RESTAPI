<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">


    <div class="row">
        <h2>Add New Bid</h2>
    </div>

    <div class="row">
        <!--<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">

            Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
             -->
        <div class="row">
            <form action="#" class="form-horizontal" method="post" style="width: 100%"
                  th:action="@{/bidList/validate}" th:object="${bidList}">
                <!--
                Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
                 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="account">account</label>
                    <div class="col-sm-10">
                        <input class="col-4" id="account" placeholder="account" th:field="*{account}" type="text">
                        <p class="text-danger" th:errors="*{account}" th:if="${#fields.hasErrors('account')}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="type">type</label>
                    <div class="col-sm-10">
                        <input class="col-4" id="type" placeholder="type" th:field="*{type}" type="text">
                        <p class="text-danger" th:errors="*{type}" th:if="${#fields.hasErrors('type')}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="bidQuantity">bidQuantity</label>
                    <div class="col-sm-10">
                        <input class="col-4" id="bidQuantity" placeholder="bidQuantity" th:field="*{bidQuantity}" type="number" step="0.01" min="0.0">
                        <p class="text-danger" th:errors="*{bidQuantity}" th:if="${#fields.hasErrors('bidQuantity')}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input th:field="*{bidListId}" type="hidden">
                        <a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Add Bid">
                    </div>
                </div>
            </form>
        </div>


        </form>
    </div>

</div>
</body>
</html>
