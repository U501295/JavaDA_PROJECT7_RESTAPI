<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row"><h2>Rating List</h2></div>
    <div class="row">
        <a class="btn btn-primary btn-sm" href="/rating/add">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>MoodysRating</th>
                <th>SandPRating</th>
                <th>FitchRating</th>
                <th>Order</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Show all Rating to the table, the Action column will have Edit & Delete buttons -->
            <tr th:each="rat: ${ratinglist}">
                <td><span th:text="${rat.getRatingId()}"> Id </span></td>
                <td><span th:text="${rat.getMoodysRating()}"> MoodysRating </span></td>
                <td><span th:text="${rat.getSandPRating()}"> SandPRating </span></td>
                <td><span th:text="${rat.getFitchRating()}"> FitchRating </span></td>
                <td><span th:text="${rat.getOrderNumber()}"> OrderNumber </span></td>
                <!-- the Action column will have Edit & Delete buttons -->
                <td class="text-center" style="width: 15%">
                    <a th:href="@{/rating/update/{id}(id=${rat.getRatingId()})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/rating/delete/{id}(id=${rat.getRatingId()})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
