<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" class="form-horizontal" method="post" style="width: 100%"
			  th:action="@{/curvePoint/validate}" th:object="${curvePoint}">
			<!--
            Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
             -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="idCurve">idCurve</label>
				<div class="col-sm-10">
					<input class="col-4" id="idCurve" required placeholder="idCurve" th:field="*{idCurve}" type="number" step="1" min="0.0">
					<p class="text-danger" th:errors="*{idCurve}" th:if="${#fields.hasErrors('idCurve')}"></p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="term">term</label>
				<div class="col-sm-10">
					<input min="0.0" class="col-4" id="term" required placeholder="term" th:field="*{term}" type="number" step="0.01">
					<p class="text-danger" th:errors="*{term}" th:if="${#fields.hasErrors('term')}"></p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="value">value</label>
				<div class="col-sm-10">
					<input class="col-4" id="value" required placeholder="value" th:field="*{value}" type="number" step="0.01" min="0.0">
					<p class="text-danger" th:errors="*{value}" th:if="${#fields.hasErrors('value')}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input th:field="*{curveId}" type="hidden">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add CurvePoint">
				</div>
			</div>
		</form>
	</div>


	</form>
</div>


</div>
</body>
</html>
