<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b class="user" th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
        </div>

        <form method="post" name="logoutForm" th:action="@{/logout}">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <div class="row"><h2>Bid List</h2></div>
    <div class="row">
        <a class="btn btn-primary btn-sm" href="/bidList/add">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Account</th>
                <th>Type</th>
                <th>Bid Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="bid: ${bidlist}">
                <td><span th:text="${bid.getBidListId()}"> Id </span></td>
                <td><span th:text="${bid.getAccount()}"> Account </span></td>
                <td><span th:text="${bid.getType()}"> Type </span></td>
                <td><span th:text="${bid.getBidQuantity()}"> Bid Quantity </span></td>
                <!-- the Action column will have Edit & Delete buttons -->
                <td class="text-center" style="width: 15%">
                    <a th:href="@{/bidList/update/{id}(id=${bid.getBidListId()})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/bidList/delete/{id}(id=${bid.getBidListId()})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
